name: Deploy Vue.js Client to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # or your preferred LTS

    - name: Install dependencies & build
      run: |
        npm ci
        npm run build

    - name: Deploy to VPS
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

        COMMIT_SHORT_SHA=${GITHUB_SHA:0:8}

        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} "
          cd /opt/web-client
          
          # Create new release directory
          mkdir -p releases/${COMMIT_SHORT_SHA}
          cd releases/${COMMIT_SHORT_SHA}

          # Copy built files from GitHub runner
          mkdir -p .
          exit
        "

    - name: Upload build files via rsync
      run: |
        COMMIT_SHORT_SHA=${GITHUB_SHA:0:8}
        rsync -avz --delete -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" dist/ ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }}:/opt/web-client/releases/${COMMIT_SHORT_SHA}/

    - name: Activate release
      run: |
        COMMIT_SHORT_SHA=${GITHUB_SHA:0:8}
        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} "
          cd /opt/web-client
          ln -nfs releases/${COMMIT_SHORT_SHA} current
        "

    - name: Clean old releases
      run: |
        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} "
          cd /opt/web-client
          ls -1dt releases/* 2>/dev/null | tail -n +6 | xargs rm -rf || true
        "

    - name: Deployment complete
      run: echo "âœ… Vue.js Client deployed successfully! Release: ${GITHUB_SHA:0:8}"
