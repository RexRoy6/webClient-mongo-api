name: Deploy Vue.js Client to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies & build
      run: |
        npm ci
        npm run build

    - name: Prepare SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to VPS
      run: |
        set -e
        COMMIT_SHORT_SHA=${GITHUB_SHA:0:8}
        RELEASE_DIR="/opt/web-mongo-client/releases/${COMMIT_SHORT_SHA}"

        # Create release folder
        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} "
          mkdir -p ${RELEASE_DIR}
          chown www-data:www-data ${RELEASE_DIR}
          chmod 775 ${RELEASE_DIR}
        "

        # Upload built files
        rsync -avz --delete -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" dist/ ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }}:${RELEASE_DIR}/

        # Set ownership & permissions
        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} "
          find ${RELEASE_DIR} -type d -exec chmod 775 {} \;
          find ${RELEASE_DIR} -type f -exec chmod 664 {} \;
        "

        # Activate release
        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} "
          cd /opt/web-mongo-client
          ln -nfs releases/${COMMIT_SHORT_SHA} current
        "

        # Clean old releases (keep last 5)
        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} "
          cd /opt/web-mongo-client
          ls -1dt releases/* 2>/dev/null | tail -n +6 | xargs rm -rf || true
        "

    - name: Deployment complete
      run: echo "âœ… Vue.js Client deployed successfully! Release ${GITHUB_SHA:0:8}"
